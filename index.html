<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roofing Estimate Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        h1, h2 {
            color: #d00; /* Red color for headings */
        }
        .label {
            display: inline-block;
            margin-right: 10px;
            vertical-align: top;
            color: #000; /* Black color for text */
        }
        .input, .input-short, .input-long, .input-full {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .input { width: 50px; }
        .input-short { width: 200px; }
        .input-long { width: 300px; }
        .input-full { width: 100%; }
        .section {
            margin-top: 15px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 5px;
        }
        .form-row label {
            margin-bottom: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #d00; /* Red color for button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #b00;
        }
        @media (max-width: 768px) {
            .form-row {
                display: block;
            }
            .input, .input-short, .input-long, .input-full {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>OWEN'S Construction</h1>
    <h2>Roofing Estimate Sheet</h2>
    
    <form id="estimateForm">
        <div class="section form-row">
            <label class="label" for="pitch">Pitch of Roof:</label>
            <input class="input" type="text" id="pitch" name="pitch">
        </div>

        <div class="section form-row">
            <label class="label" for="shingleCount">3 Dimensional Shingles:</label>
            <input class="input-short" type="text" id="shingleCount" name="shingleCount">
        </div>

        <!-- Repeat for all fields in the provided text -->
        
        <div class="section form-row">
            <label class="label" for="totalCost">Total for Cost and Labor:</label>
            <input class="input-long" type="text" id="totalCost" name="totalCost">
        </div>

        <div class="section form-row">
            <label class="label" for="misc">Misc:</label>
            <textarea class="input-full" id="misc" name="misc" rows="3"></textarea>
        </div>

        <!-- Acceptance of Proposal section, signature and date inputs -->
        
        <button type="button" onclick="saveAsPDF()">Save as PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function saveAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const formElements = document.getElementById('estimateForm').elements;
            let yPos = 10;
            
            for (let i = 0; i < formElements.length; i++) {
                const elem = formElements[i];
                if (elem.type !== 'button') {
                    let text = `${elem.name}: ${elem.value}`;
                    doc.text(text, 10, yPos);
                    yPos += 10;
                }
            }

            doc.save('estimate.pdf');
        }
    </script>
</body>
</html>
